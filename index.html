<style>
    .custom-scrollbar::-webkit-scrollbar {
        width: 8px;

    /* Print Preview & Final Print Styles */
    .print-preview-container {
        font-family: 'Inter', sans-serif;
    }
    .a4-page {
        background: white;
        width: 210mm;
        min-height: 297mm;
        margin: 20px auto;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
        color: #333;
        padding: 15mm;
        font-size: 10pt;
        display: flex;
        flex-direction: column;
        box-sizing: border-box;
    }
    .print-header {
        height: 40mm;
        border-bottom: 2px solid #000;
        padding-bottom: 8px;
        flex-shrink: 0;
    }
    .print-footer {
        height: 10mm;
        font-size: 8pt;
        color: #666;
        flex-shrink: 0;
        position: relative;
    }
    .print-content {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
    }
    .print-item, .print-summary, .print-final-details {
        page-break-inside: avoid;
    }

    /* Styles for PDF Export cleanup */
    .pdf-export-mode {
        padding: 0 !important;
        background-color: white !important;
    }
    .pdf-export-mode .a4-page {
        margin: 0 !important;
        box-shadow: none !important;
        border: none !important;
    }

    @media print {
        html, body {
            width: 210mm;
            height: 297mm;
            margin: 0;
            padding: 0;
            background: #fff !important;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
            color: black;
            counter-reset: page;
        }
        .no-print {
            display: none !important;
        }
        .print-preview-modal {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: auto !important;
            max-width: none !important;
            max-height: none !important;
            background: white !important;
            color: black !important;
            box-shadow: none !important;
            border: none !important;
            overflow: visible !important;
            display: block !important;
        }
        .print-preview-container {
            background: white !important;
            padding: 0 !important;
            overflow: visible !important;
        }
        .a4-page {
            box-shadow: none !important;
            margin: 0 !important;
            min-height: 0 !important;
            height: 297mm;
            width: 100% !important;
            page-break-after: always;
            color: black;
            padding: 15mm;
        }
        .a4-page:last-of-type {
            page-break-after: avoid;
        }
        .print-header-spacer {
            display: none !important;
        }
        .print-header {
            position: relative !important;
            top: auto;
            left: auto;
            right: auto;
            padding: 0;
            margin: 0 0 8px 0;
            height: auto;
            border-bottom: 2px solid #000;
            background-color: #fff !important;
        }
        .print-content {
            padding-top: 0 !important;
        }
        .print-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 0 15mm 10mm 15mm;
            margin: 0;
            background-color: #fff !important;
        }
        
        .print-window-title {
            font-weight: bold !important;
            color: black !important;
            font-size: 11pt !important;
        }

            color: black !important;
            font-weight: normal !important;
        }

        textarea.print-editable {
            border-color: transparent !important;
            background-color: transparent !important;
            resize: none !important;
        }

        .print-footer .page-number::after {
            counter-increment: page;
            content: "Page " counter(page) " of " var(--total-pages);
        }

        @page {
          size: A4;
          margin: 0;
        }
